<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Книга</title>
    <link rel="stylesheet" href="../css_files/in.css">
  </head>
  <body><img class="bookpic" src="../image_files/book_head.png">
    <form autocomplete="off">
      <div class="authorholder"><img class="authorpic" src="../image_files/edit.png">
        <div class="author_square"></div>
        <input class="authornameholder" id="author">
      </div>
    </form>
    <form autocomplete="off">
      <div class="titleholder"><img class="titlepic" src="../image_files/edit.png">
        <div class="title_square"></div>
        <input class="titlenameholder" id="title">
      </div>
    </form>
    <form autocomplete="off">
      <div class="dateholder"><img class="datepic" src="../image_files/edit.png">
        <div class="date_square"></div>
        <input class="datenameholder" id="date">
      </div>
    </form>
    <p class="author">Автор</p>
    <p class="title">Название</p>
    <p class="date">Дата выпуска</p>
    <form action="main.html">
      <button class="goback">Назад</button>
    </form><img class="check" src="../image_files/check.png">
    <p class="have">Есть в наличии</p>
    <button class="take">Взять</button>
  </body>
</html>
